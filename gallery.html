<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <table border="2" >
        <tr>
            <td><img class="shadow" style="height: 150px; width: 150px;" src="./images/1.png" alt=""> </td>
            <td><img class="shadow" style="height: 150px; width: 150px;" src="./images/2.jpeg"> </td>
            <td><img class="shadow" style="height: 150px; width: 150px;" src="./images/3.png"></td>   
        </tr>
        <tr>
            <td><img class="highly-transparent"style="height: 150px; width: 150px;" src="./images/4.png" alt=""> </td>
            <td><img class="highly-transparent" style="height: 150px; width: 150px;" src="./images/5.jpeg"> </td>
            <td><img class="highly-transparent" style="height: 150px; width: 150px;" src="./images/6.jpeg"></td>   
        </tr>
        <tr>
            <td><img class="partial-sepia" style="height: 150px; width: 150px;" src="./images/1.png" alt=""> </td>
            <td><img class="partial-sepia" style="height: 150px; width: 150px;" src="./images/2.jpeg"> </td>
            <td><img class="partial-sepia" style="height: 150px; width: 150px;" src="./images/3.png"></td>   
        </tr>
        
    </table>
</body>
</html>

<style>
    table td{
    padding: 10px;
    text-align: center;
}
    img.shadow {
    filter: drop-shadow(2px 2px 4px rgb(255, 0, 0));
}
img.highly-transparent {
    filter: opacity(20%);
}
img.partial-sepia {
    filter: sepia(30%);
}
</style>
